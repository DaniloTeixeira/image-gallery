<div class="gallery-container" *ngIf="!loading">
  <div class="gallery-content">
    <div class="gallery-image" *ngFor="let image of galleryImage; index as i">
      <img
        [src]="image.imageSrc"
        [alt]="image.imageAlt"
        (click)="onPreviewImage(i)"
      />
    </div>
  </div>

  <div *ngIf="showMask" class="lightbox" @animation2>
    <span *ngIf="showCount" class="count">
      {{ currentIndex + 1 }}/{{ galleryImageLength }}
    </span>
    <button *ngIf="previewImage" class="close-btn" (click)="onClosePreview()">
      <i class="fas fa-times"></i>
    </button>
    <button
      *ngIf="controls"
      class="btn-lightbox-carousel btn-prev"
      (click)="prev()"
    >
      <i class="fas fa-arrow-circle-left icon-lightbox-carousel icon-prev"></i>
    </button>
    <button
      *ngIf="controls"
      class="btn-lightbox-carousel btn-next"
      (click)="next()"
    >
      <i class="fas fa-arrow-circle-right icon-lightbox-carousel icon-next"></i>
    </button>

    <div
      *ngIf="previewImage"
      [@animation]="{ value: 'visible' }"
      (@animation.done)="onAnimationEnd($event)"
      class="lightbox-img"
    >
      <img
        [src]="currentLightboxImage.imageSrc"
        [alt]="currentLightboxImage.imageAlt"
      />
    </div>
  </div>
</div>

<app-loader loaderMessage="Carregando imagens..." *ngIf="loading"></app-loader>
